    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5d5c8 0%, #e8c4b8 50%, #f5d5c8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease-out;
            border: 2px solid #f5d5c8;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f5d5c8;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(245, 213, 200, 0.4);
            border: 3px solid #f5d5c8;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 15px;
            color: #2a2a2a;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .company {
            font-size: 13px;
            color: #4a4a4a;
        }
        
        .owner-name {
            font-size: 12px;
            color: #4a4a4a;
            margin-top: 8px;
            font-style: italic;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #f5d5c8, transparent);
            margin: 25px 0;
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: #fef8f5;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            text-decoration: none;
            color: #1a1a1a;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(245, 213, 200, 0.3);
            background: #f5d5c8;
        }
        
        .contact-btn.whatsapp-shop {
            background: #25D366;
            color: white;
            border: 1px solid #1a1a1a;
        }
        
        .contact-btn.whatsapp-shop:hover {
            background: #20b858;
        }
        
        .contact-btn.whatsapp {
            background: #25D366;
            color: white;
            border: 1px solid #1a1a1a;
        }
        
        .contact-btn.whatsapp:hover {
            background: #20b858;
        }
        
        .contact-btn.instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
            border: 1px solid #1a1a1a;
        }
        
        .contact-btn.instagram:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(220, 39, 67, 0.3);
        }
        
        .contact-btn.email {
            background: #1a1a1a;
            color: white;
            border: 1px solid #1a1a1a;
        }
        
        .contact-btn.email:hover {
            background: #2a2a2a;
        }
        
        .contact-btn.phone {
            background: #f5d5c8;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
        }
        
        .contact-btn.phone:hover {
            background: #e8c4b8;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .btn-content {
            display: flex;
            align-items: center;
        }
        
        .label {
            font-weight: 500;
            font-size: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f5d5c8;
            color: #4a4a4a;
            font-size: 12px;
        }
    </style>
